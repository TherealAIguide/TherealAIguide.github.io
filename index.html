<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.1">
    <title>The AI Guide - Subscribe with Stripe</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Load Stripe -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .feature-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .feature-icon {
            font-size: 2.5rem;
            color: #4F46E5; /* Purple */
        }
        .subscribe-btn {
            background-color: #B8B8B8;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            cursor: not-allowed;
            transition: background-color 0.3s;
        }
        .subscribe-btn.enabled {
            background-color: #4F46E5;
            cursor: pointer;
        }
        .subscribe-btn.enabled:hover {
            background-color: #FACC15;
            color: black;
        }
        .stripe-btn {
            background-color: #4F46E5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }
        .stripe-btn:hover {
            background-color: #FACC15;
            color: black;
        }
        .section-title {
            color: #4F46E5; /* Purple */
            font-weight: bold;
        }
        .highlight-yellow {
            color: #FACC15; /* Yellow */
        }

        /* Animation for Rotating Words */
        #changing-word {
            font-weight: bold;
            font-size: 1.2em;
            color: #FACC15; /* Yellow */
            animation: fadeInOut 1.5s infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
            <div class="text-xl font-bold text-indigo-600">The AI Guide</div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#about" class="text-gray-700 hover:text-indigo-600">About</a>
                <a href="#subscription" class="text-white bg-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-700">Subscribe</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Rotating Text Animation -->
    <section class="hero-gradient pt-32 pb-20 text-center">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl font-extrabold text-white">
                Get <span class="text-indigo-600">The AI Guide</span> for your
                <span id="changing-word"></span>
            </h1>
            <p id="final-text" class="hidden text-3xl font-bold text-gray-700 mt-4">theaiguide.fyi</p>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-20 bg-gray-50" id="features">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">Key Features</h2>
                <p class="mt-4 text-xl text-gray-600">Why choose The AI Guide?</p>
            </div>
        </div>
    </section>

    <!-- Subscription Section -->
    <section class="py-20 bg-gray-50 text-center" id="subscription">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-extrabold section-title">
                Start <span class="highlight-yellow">Receiving Tailored Insights Today!</span>
            </h2>
            <p class="mt-4 text-lg text-gray-600">Subscribe for just <span class="highlight-yellow">$5/week</span> and gain clarity with curated reports.</p>
            
            <!-- Subscription Form -->
            <form id="subscription-form" class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">What Do You Need Insights On?</label>
                        <input type="text" id="focus-area" name="focus_area" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                </div>

                <!-- Stripe Payment Button -->
                <div class="mt-6">
                    <button type="button" id="stripe-payment-btn" class="stripe-btn">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-12 px-4 text-center">
            <p class="text-gray-400 text-sm">Â© 2025 The AI Guide. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const words = ["Insights", "Inspiration", "Innovation", "Intelligence", "Information"];
        let index = 0;
        const changingWord = document.getElementById("changing-word");
        const finalText = document.getElementById("final-text");

        function changeWord() {
            changingWord.textContent = words[index];
            index++;

            if (index < words.length) {
                setTimeout(changeWord, 1500);
            } else {
                setTimeout(() => {
                    changingWord.style.opacity = "0";
                    setTimeout(() => {
                        finalText.classList.remove("hidden");
                    }, 1000);
                }, 1500);
            }
        }

        setTimeout(changeWord, 1000);
    </script>
</body>
</html>
